   <div class="transaction-history">
    <h2>Transaction History</h2>
    <div class="user-select-container">
      <label for="userSelect">Select User:</label>
      <select id="userSelect" [(ngModel)]="selectedUser">
        <option value="">Select User</option>
        <option *ngFor="let user of users" [value]="user._id">{{ user.name }}</option>
      </select>
    </div>
    <div class="date-range-container">
      <label for="startDate" class="date">Start Date:</label>
      <input type="date" id="startDate" [(ngModel)]="startDate">
    </div>
    <div class="date-range-container">
      <label for="endDate" class="date">End Date:</label>
      <input type="date" id="endDate" [(ngModel)]="endDate">
    </div>
    <button class="view-history-button" (click)="viewTransactionHistory()">View History</button>
  </div>
  <table *ngIf="transactions.length > 0" class="transaction-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Transaction Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.timestamp }}</td>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.type }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="transactions.length === 0 && selectedUser">No transaction history available.</p>
