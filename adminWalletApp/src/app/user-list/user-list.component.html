<div class="user-list">
  <h2>User List</h2>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user._id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.balance }}</td>
      </tr>
    </tbody>
  </table>
</div>
